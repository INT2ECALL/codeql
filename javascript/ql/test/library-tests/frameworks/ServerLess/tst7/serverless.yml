
service: serverless-myChecker

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs12.x
  profile: personal
  region: eu-west-1

functions:
  myChecker:
    handler: handler.myFunction
    events:
      - http:
          path: webhook
          method: post
    tags:
      yor_trace: ff4d2bf4-568f-4fa5-89bc-4f679d2f1dd3